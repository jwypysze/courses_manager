<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/navbar-for-admin::nav"></div>
<div class="container" style="margin-top: 100px; background-color: white; padding: 50px; border-radius:20px;">
    <table align="center" style="text-align: center; width:80%">
        <thead>
        <tr style="background-color: palegreen; width: 100%; height: 30px">
            <th>Id</th>
            <th>Date</th>
            <th>Time</th>
            <th>User name</th>
            <th>User surname</th>
            <th>Course title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="registration : ${registrations}">
            <td th:text="${registration.id}"></td>
            <td th:text="${registration.date}"></td>
            <td th:text="${registration.time}"></td>
            <td th:text="${registration.userName}"></td>
            <td th:text="${registration.userSurname}"></td>
            <td th:text="${registration.courseTitle}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container" style="text-align: center; font-style: italic; font: 40pt Georgia; color: darkred">Delete registration</div>
<div class="container" style="margin-top:100px;">
    <div class="row">
        <form th:action="@{/main-page/registrations/delete}" th:object="${registrationToDelete}" method="post">
            <div class="mb-3">
                <label for="registration-id" class="form-label">Registration id</label>
                <input type="text" placeholder="Type id of EXISTING registration" class="form-control" id="registration-id" th:field="*{id}">
            </div>
            <div align="center">
                <button type="submit" class="btn btn-primary" style="width: 40%">Delete</button>
            </div>
        </form>
    </div>
</div>
<br/>
<div align="center">
    <form th:action="@{/main-page/registrations-manager}">
        <button type="submit" class="btn btn-primary" style="width: 40%">Back to the Registrations Manager</button>
    </form>
</div>
<br/>
<div align="center">
    <form th:action="@{/main-page}">
        <button type="submit" class="btn btn-primary" style="width: 40%">Back to main page</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
