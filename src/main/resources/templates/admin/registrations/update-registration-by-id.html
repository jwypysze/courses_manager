<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update registration by id</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: lightgreen">
<div th:insert="fragments/navbar-for-admin::nav"></div>
<div class="container" style="background-color: palegreen; padding: 50px; border-radius:20px; margin-top: 10px">
  <h2 style="text-align: center; font-size: 60pt; font-family: Brush Script MT; color: darkgreen">Users</h2>
  <table class="table table-striped" align="center" style="text-align: center; width:100%; background-color: palegreen; border-color: darkgreen;">
    <thead style="margin-top: 10px">
    <tr style="background-color: palegreen; width: 100%; color: darkgreen; font-family: Brush Script MT; font-size: 40pt">
      <th>Id</th>
      <th>Login</th>
      <th>Password</th>
      <th>Role</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Active</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}" style="background-color: palegreen; width: 100%; color: darkgreen;">
      <td th:text="${user.id}"></td>
      <td th:text="${user.login}"></td>
      <td th:text="${user.password}"></td>
      <td th:text="${user.userRole}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.surname}"></td>
      <td th:text="${user.activeUser}"></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="container" style="background-color: palegreen; padding: 50px; border-radius:20px; margin-top: 10px">
  <h2 style="text-align: center; font-size: 60pt; font-family: Brush Script MT; color: darkgreen">Courses</h2>
  <table class="table table-striped" align="center" style="text-align: center; width:50%; background-color: palegreen; border-color: darkgreen;">
    <thead style="margin-top: 10px">
    <tr style="background-color: palegreen; width: 100%; color: darkgreen; font-family: Brush Script MT; font-size: 40pt">
      <th>Id</th>
      <th>Title</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}" style="background-color: palegreen; width: 100%; color: darkgreen;">
      <td th:text="${course.id}"></td>
      <td th:text="${course.title}"></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="container" style="background-color: palegreen; margin-top:10px; margin-bottom: 30px">
  <div class="row">
    <form th:action="@{/main-page/registrations/update}" method="post">
      <div>
        <label style="color: darkgreen; font-family: Brush Script MT; font-size: 30pt" for="registration-new-user-id" class="form-label">New user id</label>
        <input style="background-color: darkgreen; color: palegreen" type="text" class="form-control" id="registration-new-user-id" th:name="userId">
      </div>
      <div>
        <label style="color: darkgreen; font-family: Brush Script MT; font-size: 30pt" for="registration-new-course-id" class="form-label">New course id</label>
        <input style="background-color: darkgreen; color: palegreen" type="text" class="form-control" id="registration-new-course-id" th:name="courseId">
      </div>
      <div align="center">
        <input type="hidden" th:name="idToUpdate" th:value="${registrationById.id}" />
        <button type="submit" class="btn btn-primary" style="width: 30%; margin-top: 15px; margin-bottom: 15px; background-color: darkgreen; border-color: darkgreen; color: palegreen">Update</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
