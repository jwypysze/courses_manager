<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .custom-navbar {
          background-color: palegreen;
        }
    </style>
</head>
<body>
<div th:insert="fragments/navbar-for-admin::nav"></div>
<div class="container" style="text-align: center; font-style: italic; font: 40pt Georgia; color: darkred">Courses</div>
<div class="container" style="background-color: white; padding: 50px; border-radius:20px;">
    <table class="table table-striped" align="center" style="text-align: center; width:50%">
        <thead>
        <tr style="background-color: palegreen; width: 100%; height: 30px">
            <th>Id</th>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.title}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container" style="text-align: center; font-style: italic; font: 40pt Georgia; color: darkred">Users</div>
<div class="container" style="margin-top: 100px; background-color: white; padding: 50px; border-radius:20px;">
    <table align="center" style="text-align: center; width:80%">
        <thead>
        <tr style="background-color: palegreen; width: 100%; height: 30px">
            <th>Id</th>
            <th>Login</th>
            <th>Password</th>
            <th>Role</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Active</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.login}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.userRole}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.activeUser}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container" style="text-align: center; font-style: italic; font: 40pt Georgia; color: darkred">Add new registration to the chosen course and user</div>
<div class="container" style="margin-top:100px;">
    <div class="row">
        <form th:action="@{/main-page/registrations/add}" th:object="${newRegistration}" method="post">
            <div class="mb-3">
                <label for="user-id" class="form-label">User Id</label>
                <input type="text" placeholder="Type id of EXISTING user" class="form-control" id="user-id" th:field="*{userId}">
            </div>
            <div class="mb-3">
                <label for="course-id" class="form-label">Course Id</label>
                <input type="text" placeholder="Type id of EXISTING course" class="form-control" id="course-id" th:field="*{courseId}">
            </div>
            <div align="center">
                <button type="submit" class="btn btn-primary" style="width: 40%">Add</button>
            </div>
        </form>
    </div>
</div>
<br/>
<div align="center">
    <form th:action="@{/main-page/registrations-manager}">
        <button type="submit" class="btn btn-primary" style="width: 80%">Back to the Registrations Manager</button>
    </form>
</div>
<br/>
<div align="center">
    <form th:action="@{/main-page}">
        <button type="submit" class="btn btn-primary" style="width: 80%">Back to main page</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


</body>
</html>
