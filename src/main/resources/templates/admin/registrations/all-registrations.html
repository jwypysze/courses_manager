<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View All Registrations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .custom-navbar {
          background-color: palegreen;
        }
    </style>
</head>
<body style="background-color: #f6f6f6">
<div th:insert="fragments/navbar-for-admin::nav"></div>
<div class="container" style="margin-top: 100px; background-color: white; padding: 50px; border-radius:20px;">
    <table align="center" style="text-align: center; width:80%">
        <thead>
        <tr style="background-color: palegreen; width: 100%; height: 30px">
            <th>Id</th>
            <th>Date</th>
            <th>Time</th>
            <th>User name</th>
            <th>User surname</th>
            <th>Course title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="registration : ${registrations}">
            <td th:text="${registration.id}"></td>
            <td th:text="${registration.date}"></td>
            <td th:text="${registration.time}"></td>
            <td th:text="${registration.userName}"></td>
            <td th:text="${registration.userSurname}"></td>
            <td th:text="${registration.courseTitle}"></td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
<div align="center">
    <form th:action="@{/main-page/registrations-manager}">
        <button type="submit" class="btn btn-primary" style="width: 40%">Back to the Registrations Manager</button>
    </form>
</div>
<br/>
<div align="center">
    <form th:action="@{/main-page}">
        <button type="submit" class="btn btn-primary" style="width: 40%">Back to main page</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
