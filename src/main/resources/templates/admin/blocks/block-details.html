<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Block details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: lightgreen">
<div th:insert="fragments/navbar-for-admin::nav"></div>
<div class="container" align="center" style="margin-top:30px; background-color: palegreen; width: 50%">
    <div class="row" align="center" text-align="center">
        <div class="block" style="width: 100%; margin-bottom: 25px;">
            <div th:object="${blockById}" class="block-body">
                <h5 class="block-title custom-center" th:text="${blockById.blockTitle}" style="text-align: center; color: darkgreen; font-family: Brush Script MT; font-size: 60pt;">Block title</h5>
                <a>
                    <img th:src="@{/uploads/block.png}" class="responsive" />
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container" align="center" style="margin-top:30px; margin-bottom: 30px; background-color: palegreen">
    <div style="background-color: palegreen; margin-top: 30px; margin-bottom: 30px">
        <h2 style="text-align: center; color: darkgreen; font-family: Brush Script MT; font-size: 60pt;">Classes</h2>
        <table class="table table-striped" align="center" style="text-align: center; width:80%; border-color: darkgreen; margin-bottom: 30px">
            <thead>
            <tr style="background-color: palegreen; width: 100%; color: darkgreen; font-family: Brush Script MT; font-size: 30pt">
                <th>Id</th>
                <th>Topic</th>
                <th>Date</th>
                <th>Time</th>
                <th>Block title</th>
                <th>Course title</th>
            </tr>
            </thead>
            <tbody style="margin-bottom: 30px">
            <tr style="background-color: palegreen; width: 100%; color: darkgreen; margin-bottom: 30px" th:each="class : ${classesInBlock}">
                <td th:text="${class.id}"></td>
                <td th:text="${class.topic}"></td>
                <td th:text="${class.date}"></td>
                <td th:text="${class.time}"></td>
                <td th:text="${class.blockTitle}"></td>
                <td th:text="${class.courseTitle}"></td>
            </tr>
            </tbody>
        </table>
        </br>
    </div>
</div>
</br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
