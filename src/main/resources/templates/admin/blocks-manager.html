<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blocks Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .custom-navbar {
          background-color: palegreen;
        }
    </style>
</head>
<body>
<div th:insert="fragments/navbar-for-admin::nav"></div>

<div class="container" style="background-color: papayawhip; height: 70px; margin-top:100px">
    <h1 style="text-align: center; font-style: italic; font: 40pt Georgia; color: darkred">On this page you can manage blocks</h1>
</div>


<div class="container" style="background-color: seashell; padding: 50px; border-radius:20px;">
    <table align="center" style="text-align: center; width: 80%">
        <tbody>
        <tr>
            <td>
                <form th:action="@{/main-page/blocks}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: darkcyan">Add new block</button>
                </form>
            </td>
            <td>
                <form th:action="@{/main-page/all-blocks}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: magenta">Show blocks</button>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form th:action="@{/main-page/blocks/delete-block}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: yellow; color: orange">Delete block</button>
                </form>
            </td>
            <td>
                <form th:action="@{/main-page/blocks/update-block}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: yellow; color: orange">Update block</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
<div align="center">
    <form th:action="@{/main-page}">
        <button type="submit" class="btn btn-primary" style="width: 80%">Back to main page</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
