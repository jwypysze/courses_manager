<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update user by id</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: lightgreen">
<div th:insert="fragments/navbar-for-admin::nav"></div>
<div class="container" style="background-color: palegreen; margin-top:10px; margin-bottom: 30px">
  <div class="row">
    <form th:action="@{/main-page/users/update}" method="post">
      <div>
        <label style="color: darkgreen; font-family: Brush Script MT; font-size: 30pt" for="user-new-login" class="form-label">User new login</label>
        <input style="background-color: darkgreen; color: palegreen" type="text" class="form-control" id="user-new-login" th:name="login">
      </div>
      <div>
        <label style="color: darkgreen; font-family: Brush Script MT; font-size: 30pt" for="user-new-password" class="form-label">User new password</label>
        <input style="background-color: darkgreen; color: palegreen" type="text" class="form-control" id="user-new-password" th:name="password">
      </div>
      <div>
        <label style="color: darkgreen; font-family: Brush Script MT; font-size: 30pt" for="user-new-role" class="form-label">User new role</label>
        <input style="background-color: darkgreen; color: palegreen" type="text" class="form-control" id="user-new-role" th:name="role">
      </div>
      <div>
        <label style="color: darkgreen; font-family: Brush Script MT; font-size: 30pt" for="user-new-name" class="form-label">User new name</label>
        <input style="background-color: darkgreen; color: palegreen" type="text" class="form-control" id="user-new-name" th:name="name">
      </div>
      <div>
        <label style="color: darkgreen; font-family: Brush Script MT; font-size: 30pt" for="user-new-surname" class="form-label">User new surname</label>
        <input style="background-color: darkgreen; color: palegreen" type="text" class="form-control" id="user-new-surname" th:name="surname">
      </div>
      <div>
        <label style="color: darkgreen; font-family: Brush Script MT; font-size: 30pt" for="user-new-is-active" class="form-label">Active</label>
        <input style="background-color: darkgreen; color: palegreen" type="text" class="form-control" id="user-new-is-active" th:name="active">
      </div>
      <div align="center">
        <input type="hidden" th:name="idToUpdate" th:value="${userById.id}" />
        <button type="submit" class="btn btn-primary" style="width: 70%; margin-top: 15px; margin-bottom: 15px; background-color: darkgreen; border-color: darkgreen; color: palegreen">Update</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
