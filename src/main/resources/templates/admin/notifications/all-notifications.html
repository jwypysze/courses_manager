<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View All Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .custom-navbar {
          background-color: palegreen;
        }
    </style>
</head>


<body style="background-color: #f6f6f6">
<div th:insert="fragments/navbar-for-admin::nav"></div>
<div class="container" style="margin-top: 100px; background-color: white; padding: 50px; border-radius:20px;">
    <table align="center" style="text-align: center; width:100%">
        <thead>
        <tr style="background-color: palegreen; width: 100%; height: 30px">
            <th>Id</th>
            <th>Topic</th>
            <th>Text</th>
            <th>Class topic</th>
            <th>Class date</th>
            <th>Class time</th>
            <th>Block title</th>
            <th>Course title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notification : ${notifications}">
            <td th:text="${notification.id}"></td>
            <td th:text="${notification.topic}"></td>
            <td th:text="${notification.text}"></td>
            <td th:text="${notification.classTopic}"></td>
            <td th:text="${notification.classDate}"></td>
            <td th:text="${notification.classTime}"></td>
            <td th:text="${notification.blockTitle}"></td>
            <td th:text="${notification.courseTitle}"></td>
        </tr>
        </tbody>
    </table>

</div>
<br/>
<div align="center">
    <form th:action="@{/main-page/notifications-manager}">
        <button type="submit" class="btn btn-primary" style="width: 40%">Back to the Notifications Manager</button>
    </form>
</div>
<br/>
<div align="center">
    <form th:action="@{/main-page}">
        <button type="submit" class="btn btn-primary" style="width: 40%">Back to main page</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
