<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update notification by id</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: lightgreen">
<div th:insert="fragments/navbar-for-admin::nav"></div>
<div class="container" style="background-color: palegreen; padding: 50px; border-radius:20px; margin-top: 10px">
  <h2 style="text-align: center; font-size: 60pt; font-family: Brush Script MT; color: darkgreen">Classes</h2>
  <table class="table table-striped" align="center" style="text-align: center; width:100%; background-color: palegreen; border-color: darkgreen;">
    <thead style="margin-top: 10px">
    <tr style="background-color: palegreen; width: 100%; color: darkgreen; font-family: Brush Script MT; font-size: 40pt">
      <th>Id</th>
      <th>Topic</th>
      <th>Date</th>
      <th>Time</th>
      <th>Block title</th>
      <th>Course title</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="class : ${classes}" style="background-color: palegreen; width: 100%; color: darkgreen;">
      <td th:text="${class.id}"></td>
      <td th:text="${class.topic}"></td>
      <td th:text="${class.date}"></td>
      <td th:text="${class.time}"></td>
      <td th:text="${class.blockTitle}"></td>
      <td th:text="${class.courseTitle}"></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="container" style="background-color: palegreen; margin-top:10px; margin-bottom: 30px">
  <div class="row">
    <form th:action="@{/main-page/notifications/update}" method="post">
      <div>
        <label style="color: darkgreen; font-family: Brush Script MT; font-size: 30pt" for="notification-new-topic" class="form-label">New topic</label>
        <input style="background-color: darkgreen; color: palegreen" type="text" class="form-control" id="notification-new-topic" th:name="topic">
      </div>
      <div>
        <label style="color: darkgreen; font-family: Brush Script MT; font-size: 30pt" for="notification-new-text" class="form-label">New text</label>
        <input style="background-color: darkgreen; color: palegreen" type="text" class="form-control" id="notification-new-text" th:name="text">
      </div>
      <div>
        <label style="color: darkgreen; font-family: Brush Script MT; font-size: 30pt" for="notification-new-class-id" class="form-label">New class id</label>
        <input style="background-color: darkgreen; color: palegreen" type="text" class="form-control" id="notification-new-class-id" th:name="classId">
      </div>
      <div align="center">
        <input type="hidden" th:name="idToUpdate" th:value="${notificationById.id}" />
        <button type="submit" class="btn btn-primary" style="width: 70%; margin-top: 15px; margin-bottom: 15px; background-color: darkgreen; border-color: darkgreen; color: palegreen">Update</button>
      </div>
    </form>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
</body>
</html>
