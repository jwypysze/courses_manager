<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: lightgreen">
<div th:insert="fragments/navbar-for-admin::nav"></div>
<div class="container" style="background-color: palegreen; padding: 50px; border-radius:20px; margin-top: 10px">
    <h2 style="text-align: center; font-size: 60pt; font-family: Brush Script MT; color: darkgreen">Courses</h2>
    <table class="table table-striped" align="center" style="text-align: center; width:50%; background-color: palegreen; border-color: darkgreen;">
        <thead style="margin-top: 10px">
        <tr style="background-color: palegreen; width: 100%; color: darkgreen; font-family: Brush Script MT; font-size: 40pt">
            <th>Id</th>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
        <tr style="background-color: palegreen; width: 100%; color: darkgreen;" th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.title}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container" style="background-color: palegreen; border-color: darkgreen; font-family: Brush Script MT; margin-top:10px">
    <h2 style="text-align: center; font-size: 60pt; color: darkgreen">Delete course</h2>
    <h3 style="text-align: center; font-size: 30pt; color: darkgreen">Deleting the chosen course will also delete all blocks and classes assigned to that course, all notifications assigned to the classes and all registrations assigned to the chosen course.</h3>
</div>
<div class="container" style="background-color: palegreen; margin-top:10px; margin-bottom: 30px">
    <div class="row">
        <form th:action="@{/main-page/courses/delete}" th:object="${courseToDelete}" method="post">
            <div class="mb-3">
                <label style="color: darkgreen; font-family: Brush Script MT; font-size: 30pt" for="course-id" class="form-label">Course id</label>
                <input style="background-color: darkgreen; color: palegreen" type="text" placeholder="Type id of EXISTING course" class="form-control" id="course-id" th:field="*{id}">
            </div>
            <div align="center">
                <button style="width: 30%; margin-bottom: 15px; background-color: darkgreen; border-color: darkgreen; color: palegreen" type="submit" class="btn btn-primary">Delete</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
