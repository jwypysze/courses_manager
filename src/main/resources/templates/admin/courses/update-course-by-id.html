<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update course by id</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        input[type="file"]::file-selector-button {
            padding: 0.2em 0.4em;
            background-color: darkgreen;
            color: palegreen;
            margin-left: 2px;
        }
    </style>
</head>
<body style="background-color: lightgreen">
<div th:insert="fragments/navbar-for-admin::nav"></div>
<div class="container" align="center" style="margin-top:30px; background-color: palegreen; width: 50%">
    <div class="row" align="center" text-align="center">
        <div class="course" style="width: 100%; margin-bottom: 25px;">
            <div th:object="${courseById}" class="course-body">
                <h5 class="course-title custom-center" th:text="${courseById.title}" style="text-align: center; color: darkgreen; font-family: Brush Script MT; font-size: 60pt;">Course title</h5>
                <a>
                    <img th:src="@{/uploads/__${courseById.imageName}__}" th:alt="${courseById.imageName}" class="responsive" />
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container" style="background-color: palegreen; margin-top:10px; margin-bottom: 30px">
    <div class="row">
        <form th:action="@{/main-page/courses/update}" method="post" enctype="multipart/form-data">
            <div>
                <label style="color: darkgreen; font-family: Brush Script MT; font-size: 30pt" for="course-new-title" class="form-label">New course title</label>
                <input style="background-color: darkgreen; color: palegreen" type="text" class="form-control" id="course-new-title" th:name="title">
            </div>
            <div class="mb-3" style="background-color: palegreen; color: darkgreen">
                <input type="file" class="form-control" style="background-color: darkgreen; color: palegreen" name="image" accept="image/*"/>
            </div>
            <div align="center">
                <input type="hidden" th:name="idToUpdate" th:value="${courseById.id}" />
                <button type="submit" class="btn btn-primary" style="width: 30%; margin-bottom: 15px; background-color: darkgreen; border-color: darkgreen; color: palegreen">Update</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
