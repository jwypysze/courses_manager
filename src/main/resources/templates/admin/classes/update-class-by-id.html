<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update class by id</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: lightgreen">
<div th:insert="fragments/navbar-for-admin::nav"></div>
<div class="container" style="background-color: palegreen; padding: 50px; border-radius:20px; margin-top: 10px">
  <h2 style="text-align: center; color: darkgreen; font-family: Brush Script MT; font-size: 60pt">Blocks</h2>
  <table class="table table-striped" align="center" style="text-align: center; width:80%; background-color: palegreen; border-color: darkgreen;">
    <thead style="margin-top: 10px">
    <tr style="background-color: palegreen; width: 100%; color: darkgreen; font-family: Brush Script MT; font-size: 40pt">
      <th>Id</th>
      <th>Block title</th>
      <th>Course title</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="block : ${blocks}" style="background-color: palegreen; width: 100%; color: darkgreen;">
      <td th:text="${block.id}"></td>
      <td th:text="${block.blockTitle}"></td>
      <td th:text="${block.courseTitle}"></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="container" align="center" style="margin-top:30px; background-color: palegreen; width: 50%">
  <div class="row" align="center" text-align="center">
    <div class="course" style="width: 100%; margin-bottom: 25px;">
      <div th:object="${classById}" class="course-body">
        <h5 class="course-title custom-center" th:text="${classById.topic}" style="text-align: center; color: darkgreen; font-family: Brush Script MT; font-size: 60pt;">Class topic</h5>
        <a>
          <img th:src="@{/uploads/classes.png}" class="responsive" />
        </a>
      </div>
    </div>
  </div>
</div>
<div class="container" style="background-color: palegreen; margin-top:10px; margin-bottom: 30px">
  <div class="row">
    <form th:action="@{/main-page/classes/update}" method="post">
      <div>
        <label style="color: darkgreen; font-family: Brush Script MT; font-size: 30pt" for="class-new-topic" class="form-label">New class topic</label>
        <input style="background-color: darkgreen; color: palegreen" type="text" class="form-control" id="class-new-topic" th:name="topic">
      </div>
      <div>
        <label style="color: darkgreen; font-family: Brush Script MT; font-size: 30pt" for="class-new-date" class="form-label">New class date</label>
        <input style="background-color: darkgreen; color: palegreen" type="text" class="form-control" id="class-new-date" th:name="date">
      </div>
      <div>
        <label style="color: darkgreen; font-family: Brush Script MT; font-size: 30pt" for="class-new-time" class="form-label">New class time</label>
        <input style="background-color: darkgreen; color: palegreen" type="text" class="form-control" id="class-new-time" th:name="time">
      </div>
      <div>
        <label style="color: darkgreen; font-family: Brush Script MT; font-size: 30pt" for="class-new-block-id" class="form-label">New block id</label>
        <input style="background-color: darkgreen; color: palegreen" type="text" class="form-control" id="class-new-block-id" th:name="blockId">
      </div>
      <div align="center">
        <input type="hidden" th:name="idToUpdate" th:value="${classById.id}" />
        <button type="submit" class="btn btn-primary" style="width: 30%; margin-top: 15px; margin-bottom: 15px; background-color: darkgreen; border-color: darkgreen; color: palegreen">Update</button>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
