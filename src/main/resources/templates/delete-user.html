<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

<div class="container" style="margin-top: 100px; background-color: white; padding: 50px; border-radius:20px;">
    <table align="center" style="text-align: center; width:80%">
        <thead>
        <tr style="background-color: palegreen; width: 100%; height: 30px">
            <th>Id</th>
            <th>Login</th>
            <th>Password</th>
            <th>Type</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Active</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.login}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.userType}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.activeUser}"></td>
        </tr>
        </tbody>
    </table>

</div>


<div class="container" style="text-align: center; font-style: italic; font: 40pt Georgia; color: darkred">Delete user</div>


<div class="container" style="margin-top:100px;">
    <div class="row">
        <form th:action="@{/main-page/users/delete}" th:object="${userToDelete}" method="post">
            <div class="mb-3">
                <label for="user-id" class="form-label">User id</label>
                <input type="text" placeholder="Type id of EXISTING user" class="form-control" id="user-id" th:field="*{id}">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%">Delete</button>
        </form>
    </div>
</div>
<br/>
<div align="center">
    <form th:action="@{/main-page/users-manager}">
        <button type="submit" class="btn btn-primary" style="width: 80%">Back to the Users Manager</button>
    </form>
</div>
<br/>
<div align="center">
    <form th:action="@{/main-page}">
        <button type="submit" class="btn btn-primary" style="width: 80%">Back to main page</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
