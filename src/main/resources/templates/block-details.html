<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Block details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>


<div class="container" style="margin-top:100px;">
    <div class="container" style="text-align: center; font-style: italic; font: 40pt Georgia; color: darkred">Block</div>
    <table class="table table-striped" align="center" style="text-align: center; width:50%">
        <thead>
        <tr style="background-color: palegreen; width: 100%; height: 30px">
            <th>Id</th>
            <th>Block title</th>
            <th>Course title</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${blockById.id}"></td>
            <td th:text="${blockById.blockTitle}"></td>
            <td th:text="${blockById.courseTitle}"></td>
        </tr>
        </tbody>
    </table>

</div>



<div class="container" style="margin-top: 100px; background-color: white; padding: 50px; border-radius:20px;">
    <div class="container" style="text-align: center; font-style: italic; font: 40pt Georgia; color: darkred">Classes in the block</div>
    <table align="center" style="text-align: center; width:80%">
        <thead>
        <tr style="background-color: palegreen; width: 100%; height: 30px">
            <th>Id</th>
            <th>Topic</th>
            <th>Date</th>
            <th>Time</th>
            <th>Block title</th>
            <th>Course title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="class : ${classesInBlock}">
            <td th:text="${class.id}"></td>
            <td th:text="${class.topic}"></td>
            <td th:text="${class.date}"></td>
            <td th:text="${class.time}"></td>
            <td th:text="${class.blockTitle}"></td>
            <td th:text="${class.courseTitle}"></td>
        </tr>
        </tbody>
    </table>
</div>


<div align="center">
    <form th:action="@{/admin}">
        <button type="submit" class="btn btn-primary" style="width: 80%">Back to main page</button>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
