<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>


<div class="container" style="margin-top:100px;">
    <div class="container" style="text-align: center; font-style: italic; font: 40pt Georgia; color: darkred">Course</div>
    <table class="table table-striped" align="center" style="text-align: center; width:50%">
        <thead>
        <tr style="background-color: palegreen; width: 100%; height: 30px">
            <th>Id</th>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${courseById.id}"></td>
            <td th:text="${courseById.title}"></td>
        </tr>
        </tbody>
    </table>

</div>


<div class="container" style="text-align: center; font-style: italic; font: 40pt Georgia; color: darkred">Blocks of the course</div>

<div class="container" style="margin-top:100px">
    <div class="row" align="center" text-align="center">
        <th:block th:each="block : ${blocksInCourse}">
            <div class="col-4">
                <div class="block" style="width: 100%; margin-bottom: 25px;">
                    <div class="block-body">
                        <a th:href="@{/admin/blocks/details/__${block.id}__}">
                            <h5 class="block-title custom-center" th:text="${block.blockTitle}" style="background-color: paleturquoise">Block title</h5>
                        </a>


                    </div>

                </div>
            </div>
        </th:block>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
