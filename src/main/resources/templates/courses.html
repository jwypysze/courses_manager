<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>


<div class="container" style="margin-top:100px;">
    <div class="row">
        <th:block th:each="course : ${courses}">
            <div class="col-4">
                <div class="card" style="width: 100%; margin-bottom: 25px;">
                    <div class="card-body">
                        <h5 class="card-title custom-center" th:text="${course.title}">Course title</h5>
                        <a th:href="@{/courses/details/__${course.id}__}">
                            <img th:src="@{/uploads/__${course.imageName}__}" th:alt="${course.imageName}" class="responsive" />
                        </a>

                        <form th:action="@{/courses/add}" method="post">
                            <input type="hidden" name="courseId" th:value="${course.id}"/>

                            <button type="submit" style="width: 100%;" class="btn btn-primary">Zapisz siÄ™</button>
                        </form>
                    </div>

                </div>
            </div>
        </th:block>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
