<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/navbar-for-student::nav"></div>
<div class="container" style="margin-top:100px">
  <div class="row" align="center" text-align="center">
    <th:block th:each="course : ${courses}">
      <div class="col-4">
        <div class="course" style="width: 100%; margin-bottom: 25px;">
          <div class="course-body">
            <h5 class="course-title custom-center" th:text="${course.title}">Course title</h5>
            <a th:href="@{/student/courses/details/__${course.id}__}">
              <img th:src="@{/uploads/__${course.imageName}__}" th:alt="${course.imageName}" class="responsive" />
            </a>
            <div align="center">
              <form th:action="@{/student/courses/sign-up-for-course/__${course.id}__}" class="responsive">
                <button type="submit" class="btn btn-primary" style="width: 40%">Sign up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </th:block>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
