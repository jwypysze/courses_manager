<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrations by student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: lightgreen">
<div th:insert="fragments/navbar-for-student::nav"></div>
<div class="container" style="background-color: palegreen; padding: 50px; border-radius:20px; margin-top: 10px">
    <h2 style="text-align: center; font-size: 60pt; font-family: Brush Script MT; color: darkgreen">Registrations</h2>
    <table class="table table-striped" align="center" style="text-align: center; width:100%; background-color: palegreen; border-color: darkgreen;">
        <thead style="margin-top: 10px">
        <tr style="background-color: palegreen; width: 100%; color: darkgreen; font-family: Brush Script MT; font-size: 40pt">
            <th>Date</th>
            <th>Time</th>
            <th>User name</th>
            <th>User surname</th>
            <th>Course title</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="registration, registrationToDelete : ${studentRegistrations}" style="background-color: palegreen; width: 100%; color: darkgreen;">
            <td th:text="${registration.date}"></td>
            <td th:text="${registration.time}"></td>
            <td th:text="${registration.userName}"></td>
            <td th:text="${registration.userSurname}"></td>
            <td th:text="${registration.courseTitle}"></td>
            <td>
                <form th:action="@{/student/registration/delete}" method="post">
                    <div align="center">
                        <input type="hidden" th:name="idToDelete" th:value="${registration.id}" />
                        <button style="width: 70%; margin-bottom: 15px; background-color: darkgreen; border-color: darkgreen; color: palegreen" type="submit" class="btn btn-primary">Delete</button>
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
