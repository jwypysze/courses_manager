<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Type data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: lightgreen">
<div th:insert="fragments/navbar-for-student::nav"></div>
<div class="container" style="background-color: palegreen; border-color: darkgreen; font-family: Brush Script MT; margin-top:10px">
  <h2 style="text-align: center; font-size: 60pt; color: darkgreen">Type you data</h2>
</div>
<div class="container" style="margin-top:15px;">
  <div class="row">
    <form th:action="@{/student/registrations/by-student}" th:object="${user}" method="post">
      <div class="mb-3">
        <label style="color: darkgreen; font-family: Brush Script MT; font-size: 30pt" for="user-name" class="form-label">Name</label>
        <input style="background-color: darkgreen; color: palegreen" type="text" class="form-control" id="user-name" th:field="*{name}">
      </div>
      <div class="mb-3">
        <label style="color: darkgreen; font-family: Brush Script MT; font-size: 30pt" for="user-surname" class="form-label">Surname</label>
        <input style="background-color: darkgreen; color: palegreen" type="text" class="form-control" id="user-surname" th:field="*{surname}">
      </div>
      <div align="center">
        <button type="submit" class="btn btn-primary" style="width: 30%; margin-bottom: 15px; background-color: darkgreen; border-color: darkgreen; color: palegreen">Show registrations</button>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
