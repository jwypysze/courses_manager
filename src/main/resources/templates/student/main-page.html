<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Main Page for student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: lightgreen">
<div th:insert="fragments/navbar-for-student::nav"></div>
<div class="container" style="background-color: palegreen; border-color: darkgreen; font-family: Brush Script MT; height: 100px; margin-top:10px">
  <h1 style="text-align: center; font-size: 60pt; color: darkgreen">Welcome to the Courses Manager application</h1>
</div>
<div class="container" style="margin-top:80px;">
  <table class="table" align="center" style="text-align: center; width:80%">
    <thead>
    <tr style="background-color: darkgreen; width: 100%; height: 30px; color: palegreen; font-family: Brush Script MT; font-size: xx-large">
      <th>Courses</th>
      <th>Registrations</th>
    </tr>
    </thead>
    <tbody style="background-color: palegreen">
    <tr>
      <td>
        <a th:href="@{/student/courses}">
          <img th:src="@{/uploads/courses.png}" class="responsive" />
        </a>
      </td>
      <td>
        <a th:href="@{/student/registrations/type-data}">
          <img th:src="@{/uploads/block.png}" class="responsive" />
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
