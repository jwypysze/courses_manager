<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up for course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top:100px;">
  <div class="container" style="text-align: center; font-style: italic; font: 40pt Georgia; color: darkred">Course</div>
  <table class="table table-striped" align="center" style="text-align: center; width:50%">
    <thead>
    <tr style="background-color: palegreen; width: 100%; height: 30px">
      <th>Id</th>
      <th>Title</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${course.id}"></td>
      <td th:text="${course.title}"></td>
    </tr>
    </tbody>
  </table>
</div>
<br/>
<div class="container" style="text-align: center; font-style: italic; font: 40pt Georgia; color: darkred">Type you data</div>
<div class="container" style="margin-top:100px;">
  <div class="row">
    <form th:action="@{/student/courses/sign-up-for-course}" th:object="${newRegistration}" method="post">
      <div class="mb-3">
        <label for="user-name" class="form-label">Name</label>
        <input type="text" class="form-control" id="user-name" th:field="*{userName}">
      </div>
      <div class="mb-3">
        <label for="user-surname" class="form-label">Surname</label>
        <input type="text" class="form-control" id="user-surname" th:field="*{userSurname}">
      </div>
      <div align="center">
        <button type="submit" class="btn btn-primary" style="width: 40%">Sign up</button>
      </div>
    </form>
  </div>
</div>
<br/>
<div align="center">
  <form th:action="@{/student}">
    <button type="submit" class="btn btn-primary" style="width: 80%">Back to main page</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
