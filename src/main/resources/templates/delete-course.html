<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>


<body>



<div class="container" style="text-align: center; font-style: italic; font: 40pt Georgia; color: darkred">Courses</div>

<div class="container" style="background-color: white; padding: 50px; border-radius:20px;">
    <table class="table table-striped" align="center" style="text-align: center; width:50%">
        <thead>
        <tr style="background-color: palegreen; width: 100%; height: 30px">
            <th>Id</th>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.title}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container" style="text-align: center; font-style: italic; font: 40pt Georgia; color: darkred">Delete course</div>
<div class="container" style="text-align: center; font-style: italic; font: 20pt Georgia; color: darksalmon">Deleting the chosen course will also delete all blocks and classes assigned to that course, all notifications assigned to the classes and all registrations assigned to the chosen course.</div>

<div class="container" style="margin-top:100px;">
    <div class="row">
        <form th:action="@{/admin/courses/delete}" th:object="${courseToDelete}" method="post">
            <div class="mb-3">
                <label for="course-id" class="form-label">Course id</label>
                <input type="text" placeholder="Type id of EXISTING course" class="form-control" id="course-id" th:field="*{id}">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%">Delete</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
