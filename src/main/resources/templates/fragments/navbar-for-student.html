<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Navbar for student</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid" style="background-color: darkgreen">
    <a sec:authorize="hasAuthority('STUDENT')" class="navbar-brand" th:href="@{/student}" style="color: palegreen; font-family: Brush Script MT; font-size: xx-large">Courses Manager</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" style="color: palegreen" th:href="@{/student/courses}">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" style="color: palegreen" th:href="@{/student/registrations/by-student}">Registrations</a>
        </li>
      </ul>
    </div>
    <form class="form-inline" th:action="@{/logout}" method="post" style="background-color: darkgreen">
      <button class="btn btn-outline-success" style="color: palegreen; border-color: palegreen" type="submit">Logout</button>
    </form>
  </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
