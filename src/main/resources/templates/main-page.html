<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>


<div class="container" style="background-color: papayawhip; height: 70px; margin-top:100px">
    <h1 style="text-align: center; font-style: italic; font: 40pt Georgia; color: red">Welcome to the Courses Manager application</h1>
    <br/>
    <h1 style="text-align: center; font-style: italic; font: 30pt Georgia; color: darkred">Select the option you want to manage</h1>
</div>

<br/>
<br/>
<br/>
<br/>
<div class="container" style="background-color: seashell; padding: 50px; border-radius:20px;">
    <table align="center" style="text-align: center; width: 80%">
        <tbody>
        <tr>
            <td>
                <form th:action="@{/main-page/courses-manager}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: gold">Courses</button>
                </form>
            </td>
            <td>
                <form th:action="@{/main-page/blocks-manager}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: gold">Blocks</button>
                </form>
            </td>
            <td>
                <form th:action="@{/main-page/classes-manager}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: gold">Classes</button>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form th:action="@{/main-page/notifications-manager}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: gold">Notifications</button>
                </form>
            </td>
            <td>
                <form th:action="@{/main-page/users-manager}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: gold">Users</button>
                </form>
            </td>
            <td>
                <form th:action="@{/main-page/registrations-manager}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: gold">Registrations</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
