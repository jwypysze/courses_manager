<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin view</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>


<div class="container" style="background-color: papayawhip; height: 70px; margin-top:100px">
        <h1 style="text-align: center; font-style: italic; font: 40pt Georgia; color: darkred">Welcome to the Courses_Manager application</h1>
</div>


<div class="container" style="background-color: seashell; padding: 50px; border-radius:20px;">
    <table align="center" style="text-align: center; width: 80%">
        <tbody>
        <tr>
            <td>
                <form th:action="@{/admin/courses}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: gold">Add new course</button>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/all-users}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: lawngreen">Show users</button>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/users}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: turquoise">Add new user</button>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form th:action="@{/admin/all-courses-for-admin}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: salmon">Show courses</button>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/blocks}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: darkcyan">Add new block</button>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/all-blocks}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: magenta">Show blocks</button>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form th:action="@{/admin/classes}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: forestgreen">Add new class</button>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/all-classes}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: orangered">Show classes</button>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/courses/delete-course}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: yellow; color: darkred">Delete course</button>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form th:action="@{/admin/blocks/delete-block}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: yellow; color: orange">Delete block</button>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/classes/delete-class}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: deepskyblue">Delete class</button>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/all-notifications}">
                    <button type="submit" class="btn btn-primary" style="width: 100%; font: 20pt Verdana; background-color: darkgoldenrod">Show notifications</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
